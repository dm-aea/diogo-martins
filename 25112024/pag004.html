<!DOCTYPE html>
<html>
<head>

    <title>Exemplo2-Datas e Horas</title>
</head>
<body>

<form>
<fieldset>
<legend>Contactos Pessoais:</legend>   
<br>
<label for="email_id">Email:</label>
<input id="email_id" name="email" type="email"><br><br>
 
<label for="telefone_id">Telefone-:</label>
<input id="telefone_id" name="Telefone-" type="Telefone"><br><br>

<label for="url_id">site da empresa:</label>
<input id="url_id" name="url" type="url"><br><br>

<label for="data_id">Data de Nascimento:</label>
<input id="data_id" name="data" type="data"><br><br>

<label for="data_hora_id_id">data/hora:</label>
<input id="data_hora_id" name="data-hora" type="datetime-local"><br><br>

<label for="mês_id">Em que mês nasceu?:</label>
<input id="mes_id" name="mes" type="mounth"><br><br>

<label for="hora_id" name="hora" type="time"><br><br>

<label for="semana_id">Semana do Rock in Rio:</label>
<input id="semana_id" name="semana" type="week"><br><br>
</fieldset><br>

<button id="botao_id" type="submit"><img src="ROCK.jpeg" alt="Enviar"></button>
</form>    
    
</body>
</html>
