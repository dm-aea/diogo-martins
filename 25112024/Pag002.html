<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Como encontrar uma determinada palavra</title>
</head>
<body>
<script>
 var str="um pequeno passo para o homen, mas um grande salto para a humanidade "; 
 document.write(str.match("homen"));  
</script>  
<p>Este exemplo verifica se uma palavar (que neste caso é <b>"homen"</b>)
    está contida na string.Se estiver ela será devolvida </p>  
</body>
</html>
