<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras - Diogo Martins Company</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Carrinho de Compras</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="carrinho.html">Carrinho</a></li>
                <li><a href="checkout.html">Checkout</a></li>
            </ul>
        </nav>
    </header>

    <section class="container">
        <h2>Itens no Carrinho</h2>
        <!-- Tabela para exibir os itens no carrinho -->
        <table id="cartTable">
            <tr>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Preço Unitário (€)</th>
                <th>Total (€)</th>
            </tr>
            <!-- Os itens do carrinho serão inseridos aqui pelo JavaScript -->
        </table>

        <!-- Exibir o total geral do carrinho -->
        <p id="totalCart">Total a Pagar: 0,00€</p>

        <!-- Escolha de forma de pagamento -->
        <h3>Escolha a Forma de Pagamento</h3>
        <div class="payment-methods">
            <label><input type="radio" name="payment" value="mbway" required> MBWAY</label><br>
            <label><input type="radio" name="payment" value="credit_card"> Cartão de Crédito/Débito</label><br>
            <label><input type="radio" name="payment" value="cash_on_delivery"> Pagamento na Entrega</label><br><br>
            <button id="checkoutButton">Finalizar Compra</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Diogo Martins Company</p>
    </footer>

    <!-- Script JavaScript para gerir o carrinho -->
    <script src="cart.js"></script>
</body>
</html>
