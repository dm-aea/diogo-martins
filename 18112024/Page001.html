<!DOCTYPE html>
<html lang="en">
<head>
    <title>Botão de Download</title>
    <script>
        function download(){
            window.open("ap.zip");
        }
    </script>
</head>
<body>
 <h1>Iniciar Download!</h1>   
 <h2>Clique nos Botões!</h2>
 
 <form onsubmit="download()">
    <input type="submit" value="Baixar">
    <button type="submit" onclick="window.open"()>Download!</button>
 </form>
</body>
</html>
